<body>
    <!-- é¡µé¢å¤´éƒ¨ -->
    <div class="header">

        <p>ç‚¹å‡»ä»»æ„å›¾ç‰‡å¯å…¨å±æŸ¥çœ‹ï¼Œæ”¯æŒç™½è‰²èƒŒæ™¯åˆ‡æ¢</p>

    <!-- æ§åˆ¶æ  -->
    <div class="controls">

    <!-- å›¾ç‰‡ç½‘æ ¼ -->
    <div class="image-grid" id="imageGrid">

    </div>

    <!-- æ–‡ä»¶ä¿¡æ¯é¢æ¿ -->
    <div class="info-panel">
        <h3>ğŸ“ æ–‡ä»¶åˆ—è¡¨</h3>
        <div class="file-list" id="fileList">

    <!-- å…¨å±æŸ¥çœ‹å™¨ -->
    <div class="fullscreen-viewer" id="fullscreenViewer">
        <div class="fullscreen-controls">

            <button class="bg-toggle" onclick="toggleBackground()">é»‘è‰²èƒŒæ™¯</button>
        </div>

        <div class="fullscreen-nav">
            <button class="nav-btn" onclick="prevImage()">â€¹</button>
            <button class="nav-btn" onclick="nextImage()">â€º</button>
        </div>

        <div class="fullscreen-image-container">

    </div>

    <!-- åŠ è½½åŠ¨ç”» -->

    <script>
        // å›¾ç‰‡æ•°æ® - ä½ çš„5å¼ GIFå›¾ç‰‡
        const images = [
            { number: 1, filename: "1.gif", title: "åœ£è¯æ ‘åŠ¨ç”» 1" },
            { number: 2, filename: "2.gif", title: "åœ£è¯æ ‘åŠ¨ç”» 2" },
            { number: 3, filename: "3.gif", title: "åœ£è¯æ ‘åŠ¨ç”» 3" },
            { number: 4, filename: "4.gif", title: "åœ£è¯æ ‘åŠ¨ç”» 4" },
            { number: 5, filename: "5.gif", title: "åœ£è¯æ ‘åŠ¨ç”» 5" }
        ];

        // å½“å‰æŸ¥çœ‹çš„å›¾ç‰‡ç´¢å¼•
        let currentIndex = 0;
        let isBlackBackground = false;

        // åˆå§‹åŒ–é¡µé¢
        function initPage() {
            createImageGrid();
            createFileList();
            updateImageCount();
            setupKeyboardShortcuts();
        }

        // åˆ›å»ºå›¾ç‰‡ç½‘æ ¼
        function createImageGrid() {
            const grid = document.getElementById('imageGrid');
            grid.innerHTML = '';

            images.forEach((image, index) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                imageItem.onclick = () => openFullscreen(index);

                imageItem.innerHTML = `
                    <img class="image-preview" src="${image.filename}" alt="${image.title}" 
                         onerror="this.src='https://via.placeholder.com/250x200/eee/333?text=åŠ è½½ä¸­...'">
                    <div class="image-number">${image.number}</div>
                    <div class="image-info">
                        <div style="font-weight: bold;">${image.title}</div>
                        <div style="font-size: 0.9em; margin-top: 5px;">ç‚¹å‡»å…¨å±æŸ¥çœ‹</div>
                    </div>
                `;

                grid.appendChild(imageItem);
            });
        }

        // åˆ›å»ºæ–‡ä»¶åˆ—è¡¨
        function createFileList() {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';

            images.forEach((image, index) => {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                fileItem.onclick = () => openFullscreen(index);

                fileItem.innerHTML = `
                    <div>
                        <div class="file-name">${image.filename}</div>
                        <div style="font-size: 0.9em; color: #888; margin-top: 3px;">${image.title}</div>
                    </div>
                    <div class="file-size">ç‚¹å‡»æŸ¥çœ‹</div>
                `;

                fileList.appendChild(fileItem);
            });
        }

        // æ›´æ–°å›¾ç‰‡è®¡æ•°
        function updateImageCount() {
            document.getElementById('imageCount').textContent = images.length;
        }

        // æ‰“å¼€å…¨å±æŸ¥çœ‹å™¨
        function openFullscreen(index) {
            currentIndex = index;
            const viewer = document.getElementById('fullscreenViewer');
            const image = document.getElementById('fullscreenImage');
            const counter = document.getElementById('imageCounter');

            // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
            showLoader();

            // è®¾ç½®å›¾ç‰‡
            const imgData = images[index];
            image.src = imgData.filename;
            counter.textContent = `${imgData.number}/${images.length}`;

            // å›¾ç‰‡åŠ è½½å®Œæˆåéšè—åŠ è½½åŠ¨ç”»
            image.onload = () => {
                hideLoader();
                viewer.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            };

            // å›¾ç‰‡åŠ è½½å¤±è´¥å¤„ç†
            image.onerror = () => {
                hideLoader();
                image.src = 'https://via.placeholder.com/800x600/eee/333?text=å›¾ç‰‡åŠ è½½å¤±è´¥';
                viewer.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            };
        }

        // å…³é—­å…¨å±æŸ¥çœ‹å™¨
        function closeFullscreen() {
            const viewer = document.getElementById('fullscreenViewer');
            viewer.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // åˆ‡æ¢åˆ°ä¸Šä¸€å¼ å›¾ç‰‡
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            openFullscreen(currentIndex);
        }

        // åˆ‡æ¢åˆ°ä¸‹ä¸€å¼ å›¾ç‰‡
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            openFullscreen(currentIndex);
        }

        // åˆ‡æ¢èƒŒæ™¯é¢œè‰²
        function toggleBackground() {
            const viewer = document.getElementById('fullscreenViewer');
            const btn = document.querySelector('.bg-toggle');
            
            isBlackBackground = !isBlackBackground;
            
            if (isBlackBackground) {
                viewer.style.backgroundColor = '#000000';
                btn.textContent = 'ç™½è‰²èƒŒæ™¯';
            } else {
                viewer.style.backgroundColor = '#ffffff';
                btn.textContent = 'é»‘è‰²èƒŒæ™¯';
            }
        }

        // æ˜¾ç¤ºæ‰€æœ‰å›¾ç‰‡ï¼ˆåˆ·æ–°é¡µé¢ï¼‰
        function showAllImages() {
            createImageGrid();
        }

        // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
        function showLoader() {
            document.getElementById('loader').style.display = 'block';
            setTimeout(hideLoader, 1000);
        }

        // éšè—åŠ è½½åŠ¨ç”»
        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        // è®¾ç½®é”®ç›˜å¿«æ·é”®
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', (event) => {
                const viewer = document.getElementById('fullscreenViewer');
                
                if (viewer.style.display === 'flex') {
                    switch(event.key) {
                        case 'Escape':
                            closeFullscreen();
                            break;
                        case 'ArrowLeft':
                            prevImage();
                            break;
                        case 'ArrowRight':
                            nextImage();
                            break;
                        case ' ':
                            // ç©ºæ ¼é”®å¯ä»¥æš‚åœGIFï¼ˆé€šè¿‡é‡æ–°åŠ è½½å®ç°ï¼‰
                            const image = document.getElementById('fullscreenImage');
                            const currentSrc = image.src;
                            image.src = '';
                            setTimeout(() => { image.src = currentSrc; }, 100);
                            break;
                        case 'b':
                        case 'B':
                            toggleBackground();
                            break;
                    }
                }
            });
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', initPage);
    </script>
