            viewer.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // åˆ‡æ¢åˆ°ä¸Šä¸€å¼ å›¾ç‰‡
        function prevImage() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            openFullscreen(currentIndex);
        }

        // åˆ‡æ¢åˆ°ä¸‹ä¸€å¼ å›¾ç‰‡
        function nextImage() {
            currentIndex = (currentIndex + 1) % images.length;
            openFullscreen(currentIndex);
        }

        // åˆ‡æ¢èƒŒæ™¯é¢œè‰²
        function toggleBackground() {
            const viewer = document.getElementById('fullscreenViewer');
            const btn = document.querySelector('.bg-toggle');
            
            isBlackBackground = !isBlackBackground;
            
            if (isBlackBackground) {
                viewer.style.background = 'linear-gradient(135deg, var(--dark-green) 0%, #1a1a1a 100%)';
                btn.textContent = 'ğŸ¨ åœ£è¯èƒŒæ™¯';
            } else {
                viewer.style.background = 'linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%)';
                btn.textContent = 'ğŸ¨ æ·±è‰²èƒŒæ™¯';
            }
        }

        // æ˜¾ç¤ºæ‰€æœ‰å›¾ç‰‡ï¼ˆåˆ·æ–°é¡µé¢ï¼‰
        function showAllImages() {
            createImageGrid();
            // æ·»åŠ ä¸€ä¸ªè§†è§‰åé¦ˆ
            const grid = document.getElementById('imageGrid');
            grid.style.animation = 'none';
            setTimeout(() => {
                grid.style.animation = 'none';
            }, 10);
        }

        // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
        function showLoader() {
            const loader = document.getElementById('loader');
            loader.style.display = 'block';
            setTimeout(hideLoader, 1500);
        }

        // éšè—åŠ è½½åŠ¨ç”»
        function hideLoader() {
            document.getElementById('loader').style.display = 'none';
        }

        // è®¾ç½®é”®ç›˜å¿«æ·é”®
        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', (event) => {
                const viewer = document.getElementById('fullscreenViewer');
                
                if (viewer.style.display === 'flex') {
                    switch(event.key) {
                        case 'Escape':
                            closeFullscreen();
                            break;
                        case 'ArrowLeft':
                            prevImage();
                            break;
                        case 'ArrowRight':
                            nextImage();
                            break;
                        case ' ':
                            // ç©ºæ ¼é”®å¯ä»¥æš‚åœGIFï¼ˆé€šè¿‡é‡æ–°åŠ è½½å®ç°ï¼‰
                            const image = document.getElementById('fullscreenImage');
                            const currentSrc = image.src;
                            image.src = '';
                            setTimeout(() => { image.src = currentSrc; }, 100);
                            event.preventDefault();
                            break;
                        case 'b':
                        case 'B':
                            toggleBackground();
                            break;
                    }
                } else {
                    // åœ¨å…¨å±å¤–ä¹Ÿå¯ä»¥ä½¿ç”¨æ•°å­—é”®å¿«é€Ÿè·³è½¬
                    if (event.key >= '1' && event.key <= '5') {
                        const index = parseInt(event.key) - 1;
                        if (index < images.length) {
                            openFullscreen(index);
                        }
                    }
                }
            });
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        window.addEventListener('DOMContentLoaded', initPage);
    </script>
